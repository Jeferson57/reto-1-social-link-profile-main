<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/user.png">

  <link rel="stylesheet" href="./src/output.css">
  
  <title>Social links profile</title>
</head>
<body class="bg-Off-Black w-screen h-screen flex flex-col items-center justify-center font-Inter">
  <div class="flex flex-col items-center bg-Dark-Grey w-full h-fit rounded-md p-6 text-center max-w-80 mt-40 mb-10 sm:mt-[0px] sm:mb-[0px]">
    <img 
    class="w-20 h-20 rounded-full mt-2 mb-6"
    src="../assets/images/avatar-jessica.jpeg" 
    alt="Avatar">

    <h2 class="text-White text-2xl font-bold">Jessica Randall</h2>
    <p class="text-Green text-sm">London, United Kingdom</p>
    <p class="text-White text-xs mt-6 mb-6">"Front-end developer and avid reader."</p>
    <button class="bg-Grey w-full text-sm text-White p-3 rounded-md mb-4 font-semibold hover:bg-Green hover:text-Off-Black">GitHub</button>
    <button class="bg-Grey w-full text-sm text-White p-3 rounded-md mb-4 font-semibold hover:bg-Green hover:text-Off-Black">Frontend Mentor</button>
    <button class="bg-Grey w-full text-sm text-White p-3 rounded-md mb-4 font-semibold hover:bg-Green hover:text-Off-Black">LinkedIn</button>
    <button class="bg-Grey w-full text-sm text-White p-3 rounded-md mb-4 font-semibold hover:bg-Green hover:text-Off-Black">Twitter</button>
    <button class="bg-Grey w-full text-sm text-White p-3 rounded-md mb-4 font-semibold hover:bg-Green hover:text-Off-Black">Instagram</button>
  </div>
  
  
  <div class="attribution text-White">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jeferson57">Jeferson Mejicanos</a>.
  </div>
</body>
</html>
